<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 1: HTML Attributes - Linking</title>
    <style>
        /* Adding some basic styles for navigation and sections */
        nav {
            margin-bottom: 20px;
        }
        div {
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <!-- UCSD Logo -->
    <img src="https://www.ucsd.edu/_resources/img/logo_UCSD.png" alt="UCSD Logo">

    <!-- Navigation Links -->
    <nav>
        <a href="#athletics">Section 1</a> |
        <a href="#college">Section 2</a>
    </nav>

    <!-- Athletics Section -->
    <div id="athletics">
        <h2>Section 1</h2>
        <img src="https://brand.ucsd.edu/_images/logos-and-brand-elements/additional-campus-logos/ucsd-athletics-logo.svg" alt="UCSD Athletics Logo">
    </div>

    <!-- College Logos Section -->
    <div id="college">
        <h2>Section 2</h2>
        <img src="https://brand.ucsd.edu/_images/logos/logos-college-logos-07-23.svg" alt="UCSD College Logos">
    </div>
</body>
</html>
